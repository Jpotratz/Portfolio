<script>
  function validateForm() {
    var email = document.getElementById('Email').value;
    var emptyname = document.getElementById('Name').value.length;
    var emptyemail = document.getElementById('Email').value.length;
    if (emptyname < 1) {
      alert("Please type a value into 'Name' ")
      return false;
    }
    if (emptyemail < 1) {
      alert("Please type a value into 'Email' ")
      return false;
    }
    if (!email.includes('@')) {
      alert("Please type a valid e-mail address");
      return false;
    }
    return true;
  }
</script>
